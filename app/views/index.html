<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камеры грузовиков</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Выбор грузовика</h1>

        <!-- Выбор грузовика -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <select id="truckSelect" class="form-select mb-3">
                    <option value="">Выберите грузовик...</option>
                </select>
            </div>
        </div>

        <!-- Кнопки управления -->
        <div class="text-center mb-4">
            <button id="startCameras" class="btn btn-primary me-2">Запустить камеры</button>
            <button id="stopCameras" class="btn btn-danger">Остановить камеры</button>
        </div>

        <!-- Видеопотоки в форме плюса -->
        <div class="container plus-grid">
            <div class="row justify-content-center">
                <div class="col-4"> <div class="emptycell"></div> </div> 
                <div class="col-4">
                    <div class="cell">
                        <img id="frontCamera" src="" alt="Камера Front" class="img-fluid">
                    </div>
                </div>
                <div class="col-4"> <div class="emptycell"></div> </div> 
            </div>

            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="cell">
                        <img id="leftCamera" src="" alt="Камера Left" class="img-fluid">
                    </div>
                </div>
                <div class="col-4"> <div class="emptycell"></div> </div> 
                <div class="col-4">
                    <div class="cell">
                        <img id="rightCamera" src="" alt="Камера Right" class="img-fluid">
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-4"> <div class="emptycell"></div> </div> 
                <div class="col-4">
                    <div class="cell">
                        <img id="backCamera" src="" alt="Камера Back" class="img-fluid">
                    </div>
                </div>
                <div class="col-4"> <div class="emptycell"></div> </div> 
            </div>
        </div>
    </div>

    <!-- Подключаем Bootstrap JS и кастомный скрипт -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
