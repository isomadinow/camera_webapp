<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Камеры грузовиков</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="body">
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-4">
          <li class="nav-item">
            <a class="nav-link" href="#">Карта</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Графики</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Таблицы</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="text-center">Выбор грузовика</h1>

    <!-- Кнопка для загрузки списка грузовиков -->
    <div class="text-center mb-3">
      <button id="loadTrucks" class="btn btn-success">Загрузить список</button>
    </div>

    <!-- Выпадающий список грузовиков -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <select id="truckSelect" class="form-select mb-3">
          <option value="">Сначала загрузите список...</option>
        </select>
      </div>
    </div>

    <!-- Кнопки управления -->
    <div class="text-center mb-4">
      <button id="startCameras" class="btn btn-primary me-2">Запустить камеры</button>
      <button id="stopCameras" class="btn btn-danger">Остановить камеры</button>
    </div>

    <!-- Кнопки для управления записью видео -->
    <div class="text-center mb-4">
      <button id="startRecording" class="btn btn-warning me-2">Начать запись</button>
      <button id="stopRecording" class="btn btn-secondary">Остановить запись</button>
    </div>

    <!-- Видеопотоки в форме плюса -->
  <div id="cameraStream" class="container plus-grid d-none">
    <div class="row justify-content-center">
      <div class="col-4"><div class="emptycell"></div></div> 
      <div class="col-4">
        <div class="cell">
          <video id="frontCamera" autoplay muted playsinline class="img-fluid"></video>
        </div>
      </div>
      <div class="col-4"><div class="emptycell"></div></div> 
    </div>

    <div class="row justify-content-center">
      <div class="col-4">
        <div class="cell">
          <video id="leftCamera" autoplay muted playsinline class="img-fluid"></video>
        </div>
      </div>
      <div class="col-4"><div class="emptycell"></div></div> 
      <div class="col-4">
        <div class="cell">
          <video id="rightCamera" autoplay muted playsinline class="img-fluid"></video>
        </div>
      </div>
    </div>

  <div class="row justify-content-center">
    <div class="col-4"><div class="emptycell"></div></div> 
    <div class="col-4">
      <div class="cell">
        <video id="backCamera" autoplay muted playsinline class="img-fluid"></video>
      </div>
    </div>
    <div class="col-4"><div class="emptycell"></div></div> 
  </div>
</div>

  <script src="/static/js/app.js"></script>
</body>
</html>
