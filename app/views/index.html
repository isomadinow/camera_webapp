<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камеры в форме плюса</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container plus-grid">
        <!-- Верхняя камера -->
        <div class="row justify-content-center">
            <div class="col-4"> 
                <div class=" emptycell"></div> 
            </div> 
            <div class="col-4">
                <div class="cell">
                    <img src="/video_feed/0" alt="Camera 1 (Top)">
                </div>
            </div>
            <div class="col-4"> 
                <div class=" emptycell"></div> 
            </div> 
        </div>

        <!-- Средний ряд: Левая и Правая камера (с пустым центром) -->
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="cell">
                    <img src="/video_feed/1" alt="Camera 2 (Left)">
                </div>
            </div>
            <div class="col-4"> 
                <div class=" emptycell"></div> 
            </div> 
            <div class="col-4">
                <div class="cell">
                    <img src="/video_feed/2" alt="Camera 3 (Right)">
                </div>
            </div>
        </div>

        <!-- Нижняя камера -->
        <div class="row justify-content-center">
            <div class="col-4"> 
                <div class=" emptycell"></div> 
            </div> 
            <div class="col-4">
                <div class="cell">
                    <img src="/video_feed/3" alt="Camera 4 (Bottom)">
                </div>
            </div>
            <div class="col-4"> 
                <div class=" emptycell"></div> 
            </div> 
        </div>
    </div>
</body>
</html>
